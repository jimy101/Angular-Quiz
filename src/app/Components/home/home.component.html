<h2>Users</h2>
<span
  style="
    display: block;
    width: 100%;
    height: 2px;
    background-color: rgb(170, 170, 170);
  "
></span>
<!-- list of users -->
<ul class="users-wrapper">
  <li class="user-item" *ngFor="let item of users">
    <div class="user-image">
      <img [src]="item.avatar" [alt]="item.first_name" srcset="" />
    </div>
    <div class="user-info">
      <div class="user-text">
        <div class="user-name">{{ item.first_name }} {{ item.last_name }}</div>
        <div class="user-email">{{ item.email }}</div>
      </div>
      <button class="user-btn" (click)="goToDetails(item.id)">Details</button>
    </div>
  </li>
</ul>
<!-- pagination -->

<ul class="pagination-wrraper">
  <li
    class="pagination-item"
    [ngClass]="item == pageNumber ? 'pagination-active' : ''"
    *ngFor="let item of pages"
    (click)="paginate(item)"
  >
    {{ item }}
  </li>
</ul>
